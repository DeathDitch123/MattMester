<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!--!Bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <!--?Popper: dropdowns, popovers, tooltips-->
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!--!CSS-->
    <link rel="stylesheet" href="../css/index.css" />
    <!--!JavaScript-->
    <script src="../javascript/register.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">Register</h1>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Felhasználónév:</label>
                            <input class="form-control" placeholder="Username123" type="text" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" placeholder="gipsz.jakab@gmail.com" type="email" id="email"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó:</label>
                            <input class="form-control" type="password" id="password" required>
                            <small class="text-muted">Min. 8 karakter, legalább egy szám.</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
                    </form>

                    <div id="message" class="mt-3 text-center" style="display: none;"></div>

                    <div class="text-center mt-3">
                        <small>Már regisztráltál? <a href="login.html">Itt tudsz bejelentkezni</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
