<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input placeholder="Username123" type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input placeholder="gipsz.jakab@gmail.com" type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
