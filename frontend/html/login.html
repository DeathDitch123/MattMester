<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://127.0.0.1:3000; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--!Bootstrap-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <!--?Popper: dropdowns, popovers, tooltips-->
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!--!CSS-->
    <link rel="stylesheet" href="../css/index.css" />
    <!--!JavaScript-->
    <script src="../javascript/login.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">Login</h1>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Felhasználónév:</label>
                            <input class="form-control" type="text" id="loginUsername" placeholder="Ide írd be a felhasználónevedet" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Jelszó:</label>
                            <input class="form-control" type="password" id="loginPassword" placeholder="Add meg a jelszavadat" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Emlékezz rám: </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
                    </form>
                    
                    <div id="loginMessage" class="mt-3 text-center alert" style="display: none;"></div>

                    <div class="text-center mt-3">
                        <small>Még nem regisztráltál? <a href="/register">Itt tudsz regisztrálni</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
